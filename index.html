<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/layout-mobile.css" media="screen and (max-width: 480px)">
        <title>Burger</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav">
                    <img class="logo" src="img/Burger.svg" alt="">
                    <ul class="nav-lista">
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Burgers</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
                <div class="botao">
                    <button>Fazer pedido</button>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <main>
            <section class="main-banner container">
                <div class="banner-esquerda">
                    <div class="banner-txt">
                        <h2>O Hamburguer mais delicioso.</h2>
                        <p>A primeira hamburgueria virtual que você faz o pedido online e come o burger através do computador.</p>
                    </div>
                    <button>Fazer pedido</button>
                </div>
                <div class="banner-img">
                    <img src="img/burger-login 1.png" alt="">
                </div>
            </section>
            <section class="main-pesquisa-background">
                <div class="main-pesquisa container">
                    <h3>Pesquise o seu Hamburguer favorito!</h3>
                    <div class="barras-pesquisa">
                        <div class="pesquisa">
                            <img src="img/searchIcon.png" alt="">
                            <input type="text" placeholder="Digite o nome do Burguer">
                        </div>
                        <div class="filtro">
                            <form action="">
                                <select name="burgers" id="burgers">
                                    <option value=""disabled selected >Selecione uma opção</option>
                                    <option value="texasburger">Texas Burger</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cardapio container">
            </section>
        </main>
        <footer>
            <img src="img/B7 • Burger.svg" alt="logo">
        </footer>
        <script src="https://kit.fontawesome.com/2621df46d3.js" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
